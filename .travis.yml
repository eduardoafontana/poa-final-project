env:
  global:
    - CC_TEST_REPORTER_ID=14674c41ef6ea023bd25bb5af6fe05263afe31d5dba8baaf0f2c0c01ad1c26ab
language: csharp
mono: none
dotnet: 3.1
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
  - npm install
script:
  - dotnet restore
  - dotnet build
after_script:
  - ./cc-test-reporter format-coverage -t lcov --prefix "/home/travis/build/eduardoafontana/poa-final-project"
  - ./cc-test-reporter after-build -t lcov --exit-code $?
  - echo Build completed on `date`